<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            background-color: rgb(218, 227, 245);
        }
        #items{
            background-color: rgb(199, 228, 228);
            height: 25px;
            width: 300px;
        }
        button {
            color: white;
            background-color: rgb(132, 39, 219);
            padding: 5px;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<script>
    window.onload = function() {
        document.getElementById("items").placeholder = "원하는 단어를 입력하세요.";
    };
    function add(){
        let input = document.getElementById("items").value;
        let items = input.split(",");
        let list = document.getElementById("list1");
        //list.innerHTML = "";
        items.forEach(function(item) {
            let li = document.createElement("li");
            li.textContent = item.trim();
            list.appendChild(li);
        });
    }

    function add2(){
        let input = document.getElementById("items").value;
        let items = input.split(",");
        let list = document.getElementById("list2");
        //list.innerHTML = "";
        items.forEach(function(item) {
            let li = document.createElement("li");
            li.textContent = item.trim();
            list.appendChild(li);
        });
    }
    function del(){
        let l1Content = document.getElementById("list1").innerHTML.trim();
        let l2Content = document.getElementById("list2").innerHTML.trim();
        
        if(l1Content === "" && l2Content === ""){
            alert("지울 내용이 없습니다");
        } else {
            let result = confirm("모든 목록을 삭제하시겠습니까?");
            if(result){
                document.getElementById("list1").innerHTML = "";
                document.getElementById("list2").innerHTML = "";
            }
        }
    }

</script>
<body>
    <h1>Heeseo's Dynamic Web page</h1>
    <div>
        <input type="text" id="items" size="20">
        <button onclick="add();">번호메기기</button>
        <button onclick="add2();">목록만들기</button>
        <button onclick="del();">지우기</button>
    </div>
    <h2>목록1</h2>
    <div id="div1">
        <ol id="list1">

        </ol>
    </div>
    <hr>
    </div>
    <h2>목록2</h2>
    <div id="div2">
        <ul id="list2">

        </ul>
    </div>
    <hr>
</body>
</html>
